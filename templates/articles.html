{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>

{% if articles %}

           <div class="span4">
        <form action="/search" method ="post">
            <div class="input-append">
                <input type="text" name="keyword" class="span2" placeholder="Ara..">
                <button  type="submit" class="btn" href="/index">Ara</button>
            </div>
        </form>
        </div>
     

<ul class="list-group">
  {% for article in articles %}
  <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
   {% endfor %}
</ul>



{% else %}

  <div class="alert alert-danger">Bu blokta hen√ºz makale bulunmuyor.
</div>
{% endif %}
{% endblock body %}
